<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Case Converter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Case Converter</h1>
        </div>
        <div class="demo">
            <select name="" id="selectedOption">
                <option value="1">upper to lower</option>
                <option value="2">lower to upper</option>
            </select>
        </div>
        <div>
            <h2>Input Text</h2>
        </div>
        <div class="output-container">
            <textarea class="" id="inputForm" placeholder="Enter your text here . . ."></textarea>
            <button id="btn">Convert</button>
        </div>
        <div class="outputDiv">
            <h2>Output Text</h2>
            <textarea class="transformUpper outputContainer" id="outputForm"></textarea>
        </div>
    </div>

</body>

</html>
